<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modi Tractors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
        }
        .catalog {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .tractor {
            background-color: white;
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .tractor img {
            width: 100%;
            border-radius: 10px;
        }
        .testimonials {
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .contact-form {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .contact-form input, .contact-form textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: white;
            color: #003366;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Modi Tractors</h1>
    </header>
    
    <div class="container">
        <h2>Our Tractor Catalog</h2>
        <div class="catalog">
            <div class="tractor">
                <img src="tiger-di-50-4wd.jpg" alt="Sonalika Tractor">
                <h3>Sonalika Tiger DI 50 4WD</h3>
                <p>Powerful and efficient tractor for farming.</p>
            </div>
        </div>
    </div>
    
    <div class="testimonials">
        <h2>Customer Testimonials</h2>
        <p>"Modi Tractors provide excellent performance and reliability!" - Customer A</p>
        <p>"Best investment I made for my farm!" - Customer B</p>
    </div>
    
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required><br>
            <input type="email" placeholder="Your Email" required><br>
            <textarea placeholder="Your Message" rows="4" required></textarea><br>
            <button type="submit">Send Inquiry</button>
        </form>
    </div>
</body>
</html>
